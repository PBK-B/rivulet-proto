syntax = "proto3";

package com.rivuletkit.common.collection;

message ProxyConfig {
    optional string match = 1; // The Url match for which the proxy config is defined. default `http+https://*/*`
    optional string host = 2; // The proxy server host
    optional int32 port = 3; // The proxy server port
    optional bool tunnel = 4; // The tunneling details for the proxy config
    optional bool disabled = 5; // When set to true, ignores this proxy configuration entity
}